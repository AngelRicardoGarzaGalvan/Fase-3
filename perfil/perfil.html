</head>
<body>

  <section class="container perfil-section py-5">
    <h2 class="mb-4">Editar Perfil</h2>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" />
        </div>

        <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos" />
        </div>

        <div class="col-md-6">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" />
        </div>

        <div class="col-md-6">
            <label for="usuario" class="form-label">Nombre de Usuario</label>
            <div class="input-group">
                <input type="text" class="form-control" id="usuario" placeholder="Tu nombre de usuario" readonly />
                <button type="button" class="btn edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                    data-field="usuario" data-label="Nombre de Usuario" title="Editar">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <div class="input-group">
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" readonly />
                <button type="button" class="btn edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                    data-field="correo" data-label="Correo Electrónico" title="Editar">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <label for="contraseña" class="form-label">Contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control" id="contraseña" placeholder="••••••••" readonly />
                <button type="button" class="btn edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                    data-field="contraseña" data-label="Contraseña" title="Editar">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
        </div>

        <div class="col-md-6">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <div class="input-group">
                <input type="tel" class="form-control" id="telefono" placeholder="+52 1 55 1234 5678" readonly />
                <button type="button" class="btn edit-btn" data-bs-toggle="modal" data-bs-target="#editModal"
                    data-field="telefono" data-label="Número de Teléfono" title="Editar">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
        </div>

        <div class="col-12 text-end">
            <button type="reset" class="btn btn-outline-secondary me-2">Cancelar</button>
            <button type="submit" class="btn btn-light">Guardar Cambios</button>
        </div>
    </form>
</section>


    <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
        <div class="modal-content">
            <form id="modalForm">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Campo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                <label id="modalFieldLabel" class="form-label">Actual</label>
                <input type="text" id="modalCurrentValue" class="form-control" readonly />
                </div>
                <div class="mb-3">
                <label for="modalNewValue" class="form-label">Nuevo</label>
                <input type="text" id="modalNewValue" class="form-control" required />
                </div>
                <div class="mb-3">
                <label for="modalPassword" class="form-label">Contraseña actual</label>
                <input
                    type="password"
                    id="modalPassword"
                    class="form-control"
                    placeholder="••••••••"
                    required
                />
                </div>
                <input type="hidden" id="modalTargetField" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                Cancelar
                </button>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
            </form>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
