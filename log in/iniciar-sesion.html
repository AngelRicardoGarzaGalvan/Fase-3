<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - ABJA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="iniciar.css" />
</head>
<body>
  <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-center min-vh-100">
    <!-- Sección de bienvenida -->
    <div class="welcome-section text-center text-lg-start me-lg-5">
      <h1>¡Bienvenido de nuevo!</h1>
      <p>Inicia sesión para seguir explorando los mejores autos para ti.</p>
      <img src="../img/logo_abja.jpg" alt="Logo de ABJA" />
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="card p-4">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form action="" method="POST">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo" name="Correo" required />
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" name="Contrasena" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="registrar.html" class="login-link">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
